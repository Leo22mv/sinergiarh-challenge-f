<div class="row">
    <div class="column col-lg-4">
    <!-- <div class="column col-3"> -->
        <div class="card employees-list">
            <div class="card-header">
                <button class="btn btn-secondary">
                    <i class="fa-solid fa-user-plus fa-xl"></i>
                </button>
                <button class="btn btn-secondary">
                    <i class="fa-solid fa-trash fa-xl"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput">Buscar por nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                    <label for="floatingInput">Buscar por apellido</label>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngIf="loadingFlag" class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <ul *ngIf="!loadingFlag" class="list-group">
                    <li class="list-group-item" *ngFor="let employee of filteredEmployeeList" [ngClass]="{'list-group-item-secondary': activeEmployee == employee.id}" (click)="handleEmployee(employee.id)">
                        <h5>{{ employee.surname + ", " + employee.name }}</h5>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="column col-lg-8">
    <!-- <div class="column col-9"> -->
        <div class="card employee-form">
            <div class="card-header">
                <i class="fa-solid fa-address-card fa-2xl"></i>
                <h1 class="card-title">Datos personales</h1>
            </div>
            <div class="card-body">
            <div class="d-flex justify-content-center">
                <div *ngIf="loadingFlag" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div *ngIf="!loadingFlag">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                            <input [(ngModel)]="nameInputValue" type="text" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                            <label for="floatingInput">Nombre</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input [(ngModel)]="surnameInputValue" type="text" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                            <label for="floatingInput">Apellido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input [(ngModel)]="phoneInputValue" type="number" class="form-control" id="floatingInput" placeholder="nombre@ejemplo.com">
                            <label for="floatingInput">Teléfono</label>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-floating mb-3">
                            <select [(ngModel)]="genderInputValue" class="form-control" id="floatingInput">
                                <option value="" disabled selected>Seleccionar</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                            </select>
                            <label for="floatingInput">Género</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select [(ngModel)]="tutorInputValue" class="form-control" id="floatingInput">
                                <option value="" disabled selected>Seleccionar</option>
                                <option>Sin tutor</option>
                                <option value="{{ employee.id }}" *ngFor="let employee of employeeList">{{ employee.surname + ", " + employee.name }}</option>
                            </select>
                            <label for="floatingInput">Tutor</label>
                        </div>
                    </div>
                    <div class="task-list">
                        <div class="task-list-section" *ngFor="let taskCategory of taskCategories">
                            <h4>{{ taskCategory.name }}</h4>
                            <div class="form-check" *ngFor="let task of taskCategory.tasks">
                                <input (change)="handleTask(task.id)" class="form-check-input" type="checkbox" value="{{ task.id }}" id="{{ 'flexCheckDefault' + task.id }}">
                                <label class="form-check-label" for="{{ 'flexCheckDefault' + task.id }}">
                                    {{ task.name }}
                                </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button (click)="handleCreateEmployeeButton()" class="btn btn-secondary">Guardar</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-secondary">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
